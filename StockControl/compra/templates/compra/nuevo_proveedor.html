<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="{{proveedor.nombre}}" name="nombre" class="form-control" pattern="[a-zA-Z, ]+" placeholder="Ingrese Nombre...">
            <br></br>
            
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="{{proveedor.apellido}}" name="apellido" class="form-control" pattern="[a-zA-Z, ]+" placeholder="Ingrese Apellido...">
            <br></br>
            
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="{{proveedor.dni}}" name="dni" class="form-control" pattern="[0-9]*" placeholder="Ingrese DNI...">
            <br></br>
            
            <input type="submit" value="Guardar" class="btn btn-primary mb-3">
        </form>
    </div>
</body>
</html>
